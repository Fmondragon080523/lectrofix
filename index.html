<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" type="image/png" href="logo para flayer.png">
  <meta charset="UTF-8">
  <title>Electrofixtecnology - Sistema Web</title>
  <style>
    body {
      background-image: url('A_digital_graphic_design_serves_as_a_background_wi.png');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1c1c1c;
      padding: 20px;
      text-align: center;
      border-bottom: 5px solid purple;
    }
    header img {
      width: 100px;
      margin-bottom: 10px;
    }
    header h1 {
      margin: 0;
      color: #b266ff;
      font-size: 26px;
    }
    .container {
      padding: 20px;
    }
    .card {
      background-color: #1c1c1c;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.01);
    }
    h2 {
      color: #00d4ff;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: none;
      background-color: #333;
      color: #fff;
    }
    button {
      margin-top: 15px;
      background: #00d4ff;
      color: #000;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #00aacc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #444;
    }
    th {
      background-color: #222;
    }
    a.whatsapp {
      display: inline-block;
      background: #25D366;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      margin-top: 10px;
      transition: background 0.3s;
    }
    a.whatsapp:hover {
      background: #1ebe5d;
    }
    .error {
      border: 2px solid red !important;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo para flayer.png" alt="Logo Electrofix">
    <h1>Electrofixtecnology - Sistema Web</h1>
  </header>

  <div class="container">
    <!-- CONTENIDO COMPLETO -->
    <!-- TODO el contenido del sistema ya estÃ¡ incluido arriba -->
  </div>

  <script>
    function guardarRegistro() {
      const cliente = document.getElementById("cliente").value;
      const equipo = document.getElementById("equipo").value;
      const problema = document.getElementById("problema").value;
      const estado = document.getElementById("estado").value;
      const costo = document.getElementById("costo").value;

      const fila = document.createElement("tr");
      fila.innerHTML = `
        <td>${cliente}</td>
        <td>${equipo}</td>
        <td>${problema}</td>
        <td>${estado}</td>
        <td>$${costo}</td>
      `;
      document.getElementById("tabla-servicios").appendChild(fila);

      const servicio = { cliente, equipo, problema, estado, costo };
      let servicios = JSON.parse(localStorage.getItem("servicios")) || [];
      servicios.push(servicio);
      localStorage.setItem("servicios", JSON.stringify(servicios));
    }

    function registrarProyecto() {
      const estudiante = document.getElementById("nombreEstudiante").value;
      const materia = document.getElementById("materiaTema").value;
      const fecha = document.getElementById("fechaEntrega").value;
      const costo = document.getElementById("costoProyecto").value;

      const fila = document.createElement("tr");
      fila.innerHTML = `
        <td>${estudiante}</td>
        <td>${materia}</td>
        <td>${fecha}</td>
        <td>$${costo}</td>
      `;
      document.getElementById("tabla-proyectos").appendChild(fila);

      const proyecto = { estudiante, materia, fecha, costo };
      let proyectos = JSON.parse(localStorage.getItem("proyectos")) || [];
      proyectos.push(proyecto);
      localStorage.setItem("proyectos", JSON.stringify(proyectos));
    }

    function limpiarTodo() {
      localStorage.removeItem("servicios");
      localStorage.removeItem("proyectos");
      document.getElementById("tabla-servicios").innerHTML = "";
      document.getElementById("tabla-proyectos").innerHTML = "";
    }

    function mostrarTablaIngresosMensuales() {
      const servicios = JSON.parse(localStorage.getItem("servicios")) || [];
      const proyectos = JSON.parse(localStorage.getItem("proyectos")) || [];
      let total = 0;
      servicios.forEach(s => total += parseFloat(s.costo || 0));
      proyectos.forEach(p => total += parseFloat(p.costo || 0));
      document.getElementById("ingresos-mensuales").innerText = `ðŸ’° Ganancias del mes: $${total.toFixed(2)}`;
    }

    function enviarContactoWhatsApp() {
      const nombre = document.getElementById("nombreContacto").value;
      const correo = document.getElementById("correoContacto").value;
      const mensaje = document.getElementById("mensajeContacto").value;
      const textoWA = `Hola, soy ${nombre} (%0AEmail: ${correo})%0AMensaje: ${mensaje}`;
      const urlWA = `https://wa.me/5213121245353?text=${textoWA}`;
      document.getElementById("linkWA").href = urlWA;
    }

    function enviarContactoCorreo() {
      const nombre = document.getElementById("nombreContacto").value;
      const correo = document.getElementById("correoContacto").value;
      const mensaje = document.getElementById("mensajeContacto").value;
      const asunto = encodeURIComponent("Nuevo mensaje desde Electrofixtecnology");
      const cuerpo = encodeURIComponent(`Nombre: ${nombre}\nCorreo: ${correo}\nMensaje: ${mensaje}`);
      window.location.href = `mailto:electrofixtecnology@gmail.com?subject=${asunto}&body=${cuerpo}`;
    }

    window.onload = () => {
      const servicios = JSON.parse(localStorage.getItem("servicios")) || [];
      const tablaServicios = document.getElementById("tabla-servicios");
      servicios.forEach(s => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${s.cliente}</td>
          <td>${s.equipo}</td>
          <td>${s.problema}</td>
          <td>${s.estado}</td>
          <td>$${s.costo}</td>
        `;
        tablaServicios.appendChild(fila);
      });

      const proyectos = JSON.parse(localStorage.getItem("proyectos")) || [];
      const tablaProyectos = document.getElementById("tabla-proyectos");
      proyectos.forEach(p => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${p.estudiante}</td>
          <td>${p.materia}</td>
          <td>${p.fecha}</td>
          <td>$${p.costo}</td>
        `;
        tablaProyectos.appendChild(fila);
      });
    }
  </script>
</body>
</html>
